<div class="col-12 m-2">
  <div class="row">
    <div class="col-7">
      <div class="card" *ngFor="let match of MATCHES">
        <div class="card-body">
          <div class="row">
            <div class="col-1 text-center lead">{{match.gametype}}</div>
            <div class="col-1 text-center lead">{{match.num}}</div>
            <div class="col-3 text-center lead">
              <button class="btn"
                      [ngClass]="{'btn-primary': match.winner === 1, 'btn-outline-dark': match.winner !== 1}">
                {{match.firstTeam}}
              </button>
            </div>
            <div class="col-2 text-center lead">vs</div>
            <div class="col-3 text-center lead">
              <button class="btn"
                      [ngClass]="{'btn-primary': match.winner === 2, 'btn-outline-dark': match.winner !== 2}">
                {{match.secondTeam}}
              </button>
            </div>
            <div class="col-2 text-center">{{match.status}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
    <div class="col-4">
      <div class="card" *ngFor="let team of getSortedTeams()">
        <div class="card-body">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-8 lead">{{team.name}}</div>
            <div class="col-3 lead">{{team.points}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
